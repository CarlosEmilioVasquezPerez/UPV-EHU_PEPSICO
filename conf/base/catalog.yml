# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

# RAW
shipments:
  type: pandas.CSVDataSet
  filepath: data/01_raw/shipments.csv
  metadata:
    kedro-viz:
      layer: raw
      preview_args:
          nrows: 5

promotions:
  type: pandas.CSVDataSet
  filepath: data/01_raw/promotions.csv
  metadata:
    kedro-viz:
      layer: raw
      preview_args:
          nrows: 5

holidays:
  type: pandas.CSVDataSet
  filepath: data/01_raw/holidays.csv
  metadata:
    kedro-viz:
      layer: raw
      preview_args:
          nrows: 5

# INTERMEDIATE
shipments_processed:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/shipments_processed.pq
  layer: intermediate

promotions_processed:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/promotions_processed.pq
  layer: intermediate

holidays_processed:
  type: pandas.ParquetDataSet
  filepath: data/02_intermediate/holidays_processed.pq
  layer: intermediate

# FEATURE
shipments_featured:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/shipments_featured.pq
  metadata:
    kedro-viz:
      layer: feature
      preview_args:
          nrows: 5

promotions_featured:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/promotions_featured.pq
  metadata:
    kedro-viz:
      layer: feature
      preview_args:
          nrows: 5

holidays_featured:
  type: pandas.ParquetDataSet
  filepath: data/04_feature/holidays_featured.pq
  metadata:
    kedro-viz:
      layer: feature
      preview_args:
          nrows: 5


# MODEL INPUT

model_input:
  type: pandas.ParquetDataSet
  filepath: data/05_model_input/model_input.pq
  layer: model_input

facts_data:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/facts_data.pq
  layer: model_input
  metadata:
    kedro-viz:
      preview_args:
          nrows: 5


# MODEL OUTPUT

regressor:
  type: pickle.PickleDataSet
  filepath: data/06_models/regressor.pickle
  versioned: true
  layer: model_output